<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Google Drive File Copier</title>
    <link
      href="https://unpkg.com/tailwindcss@2.0.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <noscript>
      <div
        class="text-center flex flex-col items-center justify-center h-screen"
      >
        <img src="/images/noscript.svg" width="125" />
        <div class="font-medium text-4xl mt-4">NetNOtnEtnoT</div>
        <p class="text-lg">
          <strong>
            Our robot is confused
          </strong>
        </p>
        <div class="mt-3">
          <p>
            It seems your browser doesn't have JavaScript enabled
          </p>
          <p>
            Please enable it or use another browser to continue.
          </p>
        </div>
      </div>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script defer src="https://apis.google.com/js/api.js"></script>
  </body>
</html>
